<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>postMessage() demo : same origin (child : receiver)</title>
  </head>
  <body>
    <!-- from http://javascript.info/tutorial/cross-window-messaging-with-postmessage -->
    <div id="test">Send me a message!</div>
    <script>
      function listener(event){
        console.log("event.origin", event.origin);
        console.log("event.data", event.data);
        if (event.origin !== "http://foobar.example.com") {
          // return;
        }
        document.getElementById("test").innerHTML = "received: " + event.data;
      }
      if (window.addEventListener){
        addEventListener("message", listener, false);
      } else {
        attachEvent("onmessage", listener);
      }
    </script>
  </body>
</html>
